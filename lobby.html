<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstormy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div class="personagem">
            <img src="Midia/Imagens/personagem.gif" alt="Personagem animado" class="personagemGif">
        </div>

        <div class="conteinerLobby">
            <div class="parallax textoLobby" >
                <h1 class="h1Lobby">BRAINSTORMY</h1>
                <p class="pLobby">o seu jogo de história</p>
            </div>
            <div class="caixaLobby">

                <div class="inputLobby">
                    <div class="input um">
                        <p class="inputTxt nome">INSIRA SEU NOME:</p>
                        <input type="text" class="inputNome">
                    </div>
                    <div class="input dois">
                        <p class="inputTxt cod">INSIRA O CÓDIGO DA SALA:</p>
                        <input type="text" class="inputCod">
                    </div>
                </div>

                <div class="botoesLobby">
                    <button class="lobby jogar"><p class="txtButton">JOGAR AGORA</p></button>
                    <button class="lobby criar"><p class="txtButton">CRIAR SUA SALA</p></button>
                </div>

            </div>
        </div>
        
    </main>
    
</body>
</html>
