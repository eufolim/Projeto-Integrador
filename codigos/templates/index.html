<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstormy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}"" "index.css">
</head>
<body>

    <main id="room-selection">

        <div class="personagem">
            <img src="Midia/Imagens/personagem.gif" class="personagemGif">
        </div>

        <div class="conteinerLobby">
            <div class="parallax textoLobby" >
                <h1 class="h1Lobby">BRAINSTORMY</h1>
                <p class="pLobby">o seu jogo de história</p>
            </div>
            <div class="caixaLobby">

                <div class="inputLobby">
                    <div class="input um">
                        <p class="inputTxt nome">INSIRA SEU NOME:</p>
                        <input type="text" class="inputNome">
                    </div>
                    <div class="input dois">
                        <p class="inputTxt cod">INSIRA O CÓDIGO DA SALA:</p>
                        <input type="text" class="inputCod" id="room-name">
                    </div>
                </div>

                <div class="botoesLobby">
                    <button class="lobby jogar"><p class="txtButton" id="join-room">JOGAR AGORA</p></button>
                    <button class="lobby criar"><p class="txtButton" id="host-room">CRIAR SUA SALA</p></button>
                </div>

            </div>
        </div>
        
    </main>

    <div class="conteinerSala">
        <div id="chat-container" class="hidden">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Digite sua mensagem">
            <button id="send-message">Enviar</button>
            <button id="leave-room">Sair da Sala</button>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
